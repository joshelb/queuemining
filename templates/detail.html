<html>
	<head>
        {% load static %}
		<title>Analysis</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="{% static 'queuemining/style.css' %}" />
	</head>
	<body class="is-preload">






			<section id="sidebar">

				<div class="inner">

						<ul>

                          	<h3>Your best timestep</h3>

				</div>
			</section>

			<div id="wrapper">


				<!-- Intro -->

							<p>
								<a href="{% url 'queuemining:get_data' %}"><button>View upload page</button></a>

					</section>
			</div>

			<footer id="footer" class="wrapper style1-alt">
				<div class="inner">
					<ul class="menu">
						<li>Queuemining project for RWTH Aachen</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
