<html>
	<head>
        {% load static %}
		<title>Queuemining</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'queuemining/style.css' %}" />
	</head>
	<body class="is-preload">

			<section id="sidebar">
				<div class="inner">
					<nav>
						<ul>
							<form method="post" enctype="multipart/form-data">
								{% csrf_token %}

								{{ data_form.as_p }}

								<p>
									{{ text }}
								</p>

								<li>
                        			<button type="submit">Submit</button>
								</li>

                    		</form>
						</ul>
					</nav>
				</div>
			</section>

			<div id="wrapper">

				<!-- Intro -->
					<section id="intro" class="wrapper style1 fullscreen fade-up">
						<div class="inner">
							<h1>Queue Mining</h1>
							<p>Please enter the respective data into the sidebar</p>
							<p><a href="{% url 'queuemining:view_table' %}" onclick="doClick(); return False"><button>View table page</button></a></p>
							<script>
								function doClick(){
									if ("{{text}}" || "{{text}}".length() > 0){
										window.location.href = "{% url 'queuemining:view_table' %}"
									}
									else{
										return confirm('Please submit your data')
									}
								}
							</script>
						</div>
					</section>
			</div>

			<footer id="footer" class="wrapper style1-alt">
				<div class="inner">
					<ul class="menu">
						<li>Queuemining project for RWTH Aachen</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

	</body>
</html>
